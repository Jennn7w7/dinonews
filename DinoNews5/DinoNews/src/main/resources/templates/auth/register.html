<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - DinoNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }
        .register-card {
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="register-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card register-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <h2 class="text-primary">
                                    <i class="fas fa-gamepad me-2"></i>DinoNews
                                </h2>
                                <p class="text-muted">Crear Nueva Cuenta</p>
                            </div>

                            <!-- Flash Messages -->
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <span th:text="${error}"></span>
                            </div>

                            <form method="post" action="/auth/register" th:object="${user}" th:action="@{/auth/register}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="username" class="form-label">Nombre de Usuario *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-user"></i>
                                            </span>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="username" 
                                                   th:field="*{username}"
                                                   required 
                                                   placeholder="Usuario único">
                                        </div>
                                        <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                            <span th:errors="*{username}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">Nombre Completo</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-card"></i>
                                            </span>
                                            <input type="text" 
                                                   class="form-control" 
                                                   id="fullName" 
                                                   th:field="*{fullName}"
                                                   placeholder="Tu nombre completo">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico *</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" 
                                               class="form-control" 
                                               id="email" 
                                               th:field="*{email}"
                                               required 
                                               placeholder="correo@ejemplo.com">
                                    </div>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Contraseña *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" 
                                                   class="form-control" 
                                                   id="password" 
                                                   th:field="*{password}"
                                                   required 
                                                   placeholder="Mínimo 6 caracteres">
                                        </div>
                                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                            <span th:errors="*{password}"></span>
                                        </div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" 
                                                   class="form-control" 
                                                   id="confirmPassword" 
                                                   name="confirmPassword"
                                                   required 
                                                   placeholder="Repite tu contraseña">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            Acepto los términos y condiciones
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                                </button>
                            </form>

                            <div class="text-center">
                                <p class="mb-2">¿Ya tienes una cuenta?</p>
                                <a href="/auth/login" class="btn btn-outline-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </a>
                            </div>

                            <div class="text-center mt-3">
                                <a href="/" class="text-muted">
                                    <i class="fas fa-arrow-left me-1"></i>Volver al inicio
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
